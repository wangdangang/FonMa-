<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>FonMa พยากรณ์ฝน</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Radar iframe -->
  <div id="radar-marker" class="radar-container">
    <iframe id="radar-iframe" src="https://weather.bangkok.go.th/Radar/RadarAnimationNk.aspx" frameborder="0"></iframe>
    <div id="pin" class="pin" style="display:none;"></div>
  </div>

  <!-- Message & buttons -->
  <div id="message" class="message">แตะค้างเพื่อย้ายหมุดเหนือเรดาร์ที่ต้องการ</div>
  <div id="controls" class="controls" style="display:none;">
    <button id="confirm-btn">✅ ยืนยัน</button>
    <button id="reset-btn">🔄 เลือกใหม่</button>
  </div>

  <!-- Forecast output -->
  <div id="forecast-result" class="forecast-result"></div>

  <script src="main.js"></script>
</body>
</html>
