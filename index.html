<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FonMa - พยากรณ์ฝน</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      font-family: sans-serif;
      height: 100%;
      overflow-x: hidden;
    }
    #radar-container {
      position: relative;
      width: 100%;
      max-width: 100vw;
      height: 60vh;
      overflow: hidden;
      touch-action: none; /* ป้องกันการ scroll ขณะ pinch zoom */
    }
    #radar-iframe {
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: auto; /* ให้ลิงก์ใน iframe กดได้ */
    }
    #touch-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 5;
    }
    #pin {
      position: absolute;
      width: 24px;
      height: 24px;
      background-color: red;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      display: none;
      pointer-events: none; /* ไม่ขวางการแตะ */
    }
    #controls {
      margin: 10px;
      text-align: center;
    }
    button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #forecast-result {
      text-align: center;
      font-size: 1.2em;
      margin: 10px;
    }
    #map {
      width: 100%;
      height: 300px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="radar-container">
    <iframe
      id="radar-iframe"
      src="https://weather.bangkok.go.th/radar/RadarAnimationNk.aspx"
      title="Radar"
    ></iframe>
    <div id="touch-overlay"></div>
    <div id="pin"></div>
  </div>

  <div id="controls">
    <button id="toggle-btn">⏸️ หยุด</button>
    <button id="confirm-btn" style="display: none;">✅ ยืนยันพิกัด</button>
  </div>

  <div id="forecast-result">รอโหลดข้อมูลพยากรณ์...</div>

  <div id="map"></div>

  <!-- โหลด Google Maps API (เปลี่ยน YOUR_API_KEY เป็นของคุณ) -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
  </script>

  <script src="main.js"></script>
</body>
</html>
